<div class="min-h-screen bg-gray-50 p-8 flex justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
    <button (click)="onCancel()" class="flex items-center text-gray-500 hover:text-indigo-600 mb-4">
      <span class="material-icons text-base mr-1">arrow_back</span>
      Back
    </button>

    <h2 class="text-2xl font-bold text-gray-800 mb-1">Create New Event</h2>
    <p class="text-gray-500 mb-6">Fill in the details to create an amazing event</p>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Event Title *</label>
        <input type="text" formControlName="title"
               placeholder="e.g., Tech Conference 2025"
               class="w-full border border-gray-400 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-black placeholder-gray-400">
      <p *ngIf="eventForm.get('title')?.touched && eventForm.get('title')?.hasError('required')"
     class="text-red-600 text-sm mt-1">Title is required.</p>
              </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
        <textarea formControlName="description"
                  placeholder="Describe what makes your event special..."
                  rows="3"
                  class="w-full border border-gray-400 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-black placeholder-gray-400"></textarea>
      <p *ngIf="eventForm.get('title')?.touched && eventForm.get('title')?.hasError('required')"
     class="text-red-600 text-sm mt-1">Description is required.</p>
                </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
          <input type="date" formControlName="date"
                 class="w-full border border-gray-400 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-black placeholder-gray-400">
        <p *ngIf="eventForm.get('title')?.touched && eventForm.get('title')?.hasError('required')"
     class="text-red-600 text-sm mt-1">Date is required.</p>
                </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Time *</label>
          <input type="time" formControlName="time"
                 class="w-full border border-gray-400 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-black placeholder-gray-400">
         <p *ngIf="eventForm.get('title')?.touched && eventForm.get('title')?.hasError('required')"
     class="text-red-600 text-sm mt-1">Time is required.</p>
                </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
        <input type="text" formControlName="location"
               placeholder="e.g., Convention Center, San Francisco"
               class="w-full border border-gray-400 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-black placeholder-gray-400">
       <p *ngIf="eventForm.get('title')?.touched && eventForm.get('title')?.hasError('required')"
     class="text-red-600 text-sm mt-1">Location is required.</p>
              </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Capacity (optional)</label>
        <input type="number" formControlName="capacity"
               placeholder="Leave empty for unlimited"
               class="text-black placeholder-gray-400 w-full border border-gray-400 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <p class="text-xs text-gray-400 mt-1">Maximum number of participants. Leave empty for unlimited capacity.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Visibility</label>
        <div class="flex flex-col space-y-2">
          <label class="inline-flex items-center">
            <input type="radio" formControlName="visibility" [value]="true" class="text-indigo-600">
            <span class="ml-2 text-gray-700">Public - Anyone can see and join this event</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" formControlName="visibility" [value]="false" class="text-indigo-600">
            <span class="ml-2 text-gray-700">Private - Only invited people can see this event</span>
          </label>
        </div>
      </div>
<div *ngIf="backendError" class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 border border-red-300">
      {{ backendError }}
    </div>
      <div class="flex justify-end gap-3 pt-4">
        <button type="button"
                (click)="onCancel()"
                class="px-4 py-2 rounded-lg border text-gray-700 hover:bg-gray-100 transition">
          Cancel
        </button>
        <button type="submit"
                [disabled]="submitting"
                class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">
          {{ submitting ? 'Creating...' : 'Create Event' }}
        </button>
      </div>
    </form>
  </div>
</div>
