 <div class="fixed inset-0 bg-black/10 bg-opacity-10 flex items-center justify-center p-4 z-50" *ngIf="isVisible">
      <div class="bg-white rounded-lg max-w-md w-full p-6 transform transition-all">

        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Delete Event</h3>
          <button 
            (click)="onCancel()"
            class="text-gray-400 hover:text-gray-600 transition-colors"
            aria-label="Close modal"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>


        <div class="mb-6">
          <p class="text-gray-600 mb-2">Are you sure you want to delete this event?</p>
          <p class="text-sm text-gray-500">
            This action cannot be undone. All event data, including participant information, will be permanently removed.
          </p>
        </div>

 
        <div *ngIf="eventTitle" class="bg-red-50 border border-red-200 rounded-md p-3 mb-4">
          <p class="text-sm font-medium text-red-800">Event to be deleted:</p>
          <p class="text-sm text-red-700 mt-1">"{{ eventTitle }}"</p>
        </div>


        <div class="flex justify-end space-x-3">
          <button
            (click)="onCancel()"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
            type="button"
          >
            Cancel
          </button>
          <button
            (click)="onConfirm()"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:bg-red-400 disabled:cursor-not-allowed"
            [disabled]="isDeleting"
            type="button"
          >
            <span *ngIf="!isDeleting">Delete Event</span>
            <span *ngIf="isDeleting" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Deleting...
            </span>
          </button>
        </div>
      </div>
    </div>
